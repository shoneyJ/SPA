<h1>%name%</h1>

<div class="row">
  <div class="col-sm-12" id="moduleroomtype">
    <form>
      <div class="form-group row">
        <label for="inputBasePrice" class="col-sm-2 col-form-label"
          >Base Price</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="basePrice"
            placeholder="Price"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputRoomType" class="col-sm-2 col-form-label"
          >Room Type</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="roomType"
            placeholder="Room Type"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" id="btnAddRoomType" class="btn btn-primary">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-sm-12"></div>
</div>
